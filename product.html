<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="product.css">
    <script type="text/javascript" src="product.js"></script>
</head>

<body>
    <form id="form">
        <input type="text" name="name" placeholder="Enter name of product"><br><br>
        <input type="number" name="price" placeholder="Enter Price"/><br><br>
        <input type="text" name="currency" placeholder="Enter Currency"/><br><br>
        <input type="number" name="available_qty" placeholder="Enter available quantity"/><br><br>
        <input type="submit" value="Add Product"/>
    </form>

    <div id="display"></div>
    <div id="pagination">
        <button id="prev">Pre</button>
        <button id="current">1</button>
        <button id="next">Next</button>
    </div>
</body>
</html>
